<form class="example-form">
  <mat-form-field class="example-input">
    <mat-label>Product Name</mat-label>
    <input matInput placeholder="Name" type="text" [(ngModel)]="product.name" name="name"> <!-- value="mobile" -->
  </mat-form-field>

  <mat-form-field class="example-input">
    <mat-label>Size</mat-label>
    <input matInput placeholder="size" type="text" [(ngModel)]="product.size" name="size" >
  </mat-form-field>

  <mat-form-field class="example-input">
    <mat-label>Stock</mat-label>
    <input matInput placeholder="00" type="number" [(ngModel)]="product.stock" name="stock">
  </mat-form-field>

  <mat-form-field class="example-input">
    <mat-label>Start Date</mat-label>
    <input matInput type="date" [(ngModel)]="product.created" name="created">
  </mat-form-field>

  <mat-form-field class="example-input">
    <mat-label>Color</mat-label>
    <input matInput placeholder="Ex. blue" type="text" [(ngModel)]="product.color" name="color">
  </mat-form-field>

  <button mat-fab extended color="primary" id="gap-button" matTooltip="Create Product" (click)="createProduct()" >
    <mat-icon>add</mat-icon>Add
  </button>
</form>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Gênero</th>
      <th scope="col">Aniversário</th>
      <th scope="col">Idade</th>
      <th scope="col">Hobby</th>
      <th scope="col">Nivel</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.size }}</td>
      <td>{{ product.stock }}</td>
      <td>{{ product.created }}</td>
      <td>{{ product.color }}</td>

      <td>
        <button (click)="setProduct(product)" class="mx-1 editCor btnStyle">
          set
        </button>
        <button (click)="removeProduct(product.id!)" class="mx-1 deleteCor btnStyle">
          remove
        </button>
      </td>
    </tr>
  </tbody>
</table>
