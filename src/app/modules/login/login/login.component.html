<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened class="example-drawer">

    <div class="mode">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Welcome</mat-card-title>
          <mat-card-subtitle>CFP Project</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <div class="login">
            <div>
              <img class="logo-size" [src]="urlImageIcon" alt="logo"/>
            </div>

            <form class="example-form" [formGroup]="loginForm" >
              <mat-form-field class="example-full-width">
                <mat-label>Name User</mat-label>
                <input matInput placeholder="adm or user" type="text" formControlName="username" >
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
              </mat-form-field>
            </form>

            <p>Make login Dashboard</p>
          </div>
        </mat-card-content>

        <mat-card-actions>
          <!-- <button mat-button>LIKE</button> -->

          <button mat-fab extended color="primary" type="submit" (click)="onSubmit()" [disabled]="loginForm.invalid">
            Log In<!-- routerLink="/home" -->
          </button>
        </mat-card-actions>
      </mat-card>

    </div>
  </mat-drawer>


  <mat-drawer-content class="example-content">
    <div class="welcome-login">
      <img class="image-size" [src]="urlImage" alt="image"/>
      <h1 id="color-get">Get In Touch</h1>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
