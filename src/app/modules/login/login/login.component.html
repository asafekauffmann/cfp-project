<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened class="example-drawer">

    <div class="mode">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Welcome</mat-card-title>
          <mat-card-subtitle>CFP Project</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <div class="login">
            <div>
              <img class="logo-size" src="../../../assets/logo/log01.png" alt="logo"/>
            </div>

            <form class="example-form">
              <mat-form-field class="example-full-width">
                <mat-label>Name User</mat-label>
                <input matInput placeholder="Ex. Pizza" value="Sushi">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Ex. Pizza">
              </mat-form-field>
            </form>

            <p>Make login Dashboard</p>
          </div>
        </mat-card-content>

        <mat-card-actions>
          <!-- <button mat-button>LIKE</button> -->

          <button mat-fab extended color="primary" routerLink="/home">
            Log In
          </button>
        </mat-card-actions>
      </mat-card>


    </div>
  </mat-drawer>






  <mat-drawer-content class="example-content">
    <div class="welcome-login">
      <img class="image-size" src="../../../assets/image/Pipa.png" alt="image"/>
      <h1 id="color-get">Get In Touch</h1>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
